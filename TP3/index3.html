<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP3 - JS - Kably malak</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <!--Exercice 1 :-->
    <div id="exo1">
      <h1>Exercice 1 :</h1>
      <form id="form1">
        <label>Nom :</label>
        <input type="text" id="nom" name="nom" required /><br />
        <label>Prénom :</label>
        <input type="text" id="prenom" name="prenom" required /><br />
        <label>E-mail :</label>
        <input type="email" id="email" name="email" required /><br />
        <label>Mot de passe :</label>
        <input
          type="password"
          id="motdepasse1"
          name="motdepasse1"
          required
        /><br />
        <label>Resaisir le mot de passe :</label>
        <input
          type="password"
          id="motdepasse2"
          name="motdepasse2"
          required
        /><br />
        <label>Telephone :</label>
        <input type="number" id="tel" name="telephone" required /><br />
        <label for="langue">Langue :</label>
        <select name="langue" id="langue">
          <option value="anglais">Anglais</option>
          <option value="francais">Français</option>
          <option value="arabe">Arabe</option>
          <option value="espagnole">Espagnole</option></select
        ><br />
        <label for="comment">Commentaire :</label>
        <textarea id="comment" name="comment" rows="2" required></textarea
        ><br />
        <button onclick="validerForm(event)">Valider</button>
        <button onclick="annulerForm()">Annuler</button>
      </form>
      <div id="result1"></div>
    </div>
    <!--Exercice 2 :-->
    <div>
      <h1>Exercice 2 :</h1>
      <form id="form2">
        <label for="dimension">Dimension du tableau </label><br />
        <input type="number" id="dimension" name="dimension" required /><br />
        <label for="min">La valeur minimale </label><br />
        <input type="number" id="min" name="min" required /><br />
        <label for="max">La valeur maximale </label><br />
        <input type="number" id="max" name="max" required /><br />
        <button type="submit" class="this" onclick="generer_tab(event)">Générer un tableau</button>
      </form>

      <div id="error"></div>
      <div id="tableContainer"></div>
    </div>
    <div>
      <h1>Exercice 3 :</h1>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
